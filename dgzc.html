<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>灯光支持</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<link rel="stylesheet" type="text/css" href="css/header.css">
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/light.css">
</head>
<body>
	<div>
		<div id="common_header">
			<header class="hds-header">
				<div class="hds-header-bar">
					<div id="common_header_goback" class="hds-header-icon-back">
						<span></span>
					</div>
					<div class="hds-header-title">
						灯光支持
					</div>
				</div>
			</header>
		</div>
		<div class="light-content">
			<div class="header-hold">
			</div>
			<div class="light-content-msg">
				<ul>
					<li class="light-gs clearfloat">
						<div class="gs-logo fl">
							<span></span>
						</div>
						<span class="gs-name fl">重庆九四喜道具租赁</span>
					</li>
					<li class="light-address clearfloat">
						<div class="light-icon-address clearfloat fl">
							<span class="fl"></span><b class="fl">地址</b>
						</div>
						<div class="light-address-msg fl">牛角沱XX路XXX街XXXX号
						</div>
					</li>
					<li class="light-tel">
						<div class="light-icon-tel clearfloat fl">
							<span class="fl"></span><b class="fl">电话</b>
						</div>
						<div class="light-tel-msg fl">023-1234567
						</div>
					</li>
					<li class="light-house">
						<div class="light-icon-house clearfloat fl">
							<span class="fl"></span><b class="fl">仓库</b>
						</div>
						<div class="light-house-msg fl">牛角沱XX路XXX街XXXX号
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
